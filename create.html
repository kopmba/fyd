<h1>New Lounge | Snack | Bar</h1>
<form action="/save/page" method="POST">
    <input name="name" type="text" placeholder="Name of your Location">
    <input name="address" type="text" placeholder="Votre localisation">
    <input name="city" type="text" placeholder="Votre ville">
    <input name="country" type="text" placeholder="Votre pays">
    <textarea name="description" rows="20" cols="80"></textarea>
    <input name="music" type="text" placeholder="Playlists">
    <div><input type="submit" value="Create"></div>
</form>
